<script>
    var count = 0;
    for (let i = 0; i < 3; i++) {
        alert("First Loop: " + count++);
    }
    for (let i = 0; i < 3; i++) {
        alert("Second Loop: " + count++);
    }
    for (let i = 0; i < 3; i++) {
        alert("Third Loop: "+ count++);
    }
</script>


<!-- count gets incremented, loop runs one after the other. -->
